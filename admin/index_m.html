<html>
<!-- This is the page for the configuration dialog of the instance -->

<head>
  <!-- Load ioBroker scripts and styles-->
  <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
  <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

  <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

  <script type="text/javascript" src="../../js/translate.js"></script>
  <script type="text/javascript" src="../../lib/js/materialize.js"></script>
  <script type="text/javascript" src="../../js/adapter-settings.js"></script>

  <!-- Load our own files -->
  <link rel="stylesheet" type="text/css" href="style.css" />
  <script type="text/javascript" src="words.js"></script>
  <script type="text/javascript" src="handler.js"></script>
  <style>
    .adapter-container>div {
      margin-bottom: 0 !important;
    }

    .page {
      height: calc(100% - 50px) !important;
    }

    .marg {
      margin-top: 5em;
    }
  </style>
</head>

<body>

  <div class="m adapter-container">
    <div class="row">

      <div class="col s12">
        <ul class="tabs">
          <li class="tab col s2"><a href="#tab-main" class="translate active">Allgemein</a></li>
          <li class="tab col s2" id="sw-btn"><a href="#tab-btn" class="translate active">Schalter</a></li>
          <li class="tab col s2" id="sw-pir"><a href="#tab-pir" class="translate active">PIR</a></li>
        </ul>
      </div>


      <div id="tab-main" class="col s12 page">
        <div class="row">
          <div class="input-field col s6">
            <img src="dingz.png" class="logo">
          </div>
        </div>

        <div class="row">
          <div class="col s4 input-field">
            <input type="text" class="value" id="url" />
            <label for="url" class="translate">url</label>
          </div>

          <div class="col s4 input-field">
            <input type="text" class="value" id="hostip" />
            <label for="hostip" class="translate">hostadress</label>
          </div>

          <div class="col s4 input-field">
            <input type="text" class="value" id="interval" />
            <label for="interval" class="translate">polling interval</label>
          </div>

        </div>
        <div class="row">
          <p class="translate">whichbutton</p>
        </div>
        <div class="row">
          <div class="col s6 m3">
            <div class="button">
              <input type="checkbox" class="value" id="trackbtn1">
              <label for="trackbtn1">1</label>
            </div>
          </div>
          <div class="col s6 m3">
            <div class="button">
              <input type="checkbox" class="value" id="trackbtn2">
              <label for="trackbtn2">2</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s12 m6">
            <div class="center-align">
              <span style="margin-right:3em;">&nbsp;</span>
              <input type="checkbox" class="value" id="trackpir">
              <label for="trackpir">PIR</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s6 m3">
            <div class="button">
              <input type="checkbox" class="value" id="trackbtn3">
              <label for="trackbtn3">3</label>
            </div>
          </div>
          <div class="col s6 m3">
            <div class="button">
              <input type="checkbox" class="value" id="trackbtn4">
              <label for="trackbtn4">4</label>
            </div>
          </div>
        </div>
      </div>

      <div id="tab-btn" class="col s12 page">
        <div class="row">
          <div class="input-field col s6">
            <img src="dingz.png" class="logo">
          </div>
        </div>
        <div class="row" id="btn1_actions">
          <div class="col s12 m4">
            <input class="value" id="b1single" type="text">
            <label class="translate" for="b1single">Button 1 Einzelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b1double" type="text">
            <label class="translate" for="b1double">Button 1 Doppelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b1long" type="text">
            <label class="translate" for="b1long">Button 1 Lang</label>
          </div>
        </div>
        <div class="row" id="btn2_actions">
          <div class="col s12 m4">
            <input class="value" id="b2single" type="text">
            <label class="translate" for="b2single">Button 2 Einzelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b2double" type="text">
            <label class="translate" for="b2double">Button 2 Doppelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b2long" type="text">
            <label class="translate" for="b1long">Button 2 Lang</label>
          </div>
        </div>
        <div class="row" id="btn3_actions">
          <div class="col s12 m4">
            <input class="value" id="b3single" type="text">
            <label class="translate" for="b3single">Button 3 Einzelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b3double" type="text">
            <label class="translate" for="b3double">Button 3 Doppelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b3long" type="text">
            <label class="translate" for="b3long">Button 3 Lang</label>
          </div>
        </div>
        <div class="row" id="btn4_actions">
          <div class="col s12 m4">
            <input class="value" id="b4single" type="text">
            <label class="translate" for="b4single">Button 4 Einzelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b4double" type="text">
            <label class="translate" for="b4double">Button 4 Doppelklick</label>
          </div>
          <div class="col s12 m4">
            <input class="value" id="b4long" type="text">
            <label class="translate" for="b4long">Button 4 Lang</label>
          </div>
        </div>
      </div>
      <div id="tab-pir" class="col s12 page">
        <div class="row">
          <div class="input-field col s6">
            <img src="dingz.png" class="logo">
          </div>
        </div>

        <div class="row">
          <p class="col s12">test pir</p>
        </div>
      </div>
    </div>

</body>

</html>
